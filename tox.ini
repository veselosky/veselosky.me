[tox]
envlist =
    {py310,py311}-django{32,40,41}
    checks
skipsdist = true
skip_missing_interpreters = true

[testenv]
setenv =
    IGNORE_ENV_FILE=true
    SECRET_KEY="For testing only!"
commands =
    python manage.py collectstatic --noinput
    pytest {toxinidir}/mysite
deps =
    -r etc/requirements/base.pip.txt
    -r etc/requirements/test.pip.txt
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2

[testenv:checks]
basepython=python3.10
commands =
    ; Check code style
    pycodestyle {toxinidir}/mysite
    ; Check whether you forgot to run makemigrations after changing models
    python manage.py makemigrations --no-input --dry-run --check
    ; Generate test coverage report
    pytest --cov={toxinidir}/mysite --cov-report html --cov-config={toxinidir}/tox.ini {toxinidir}/mysite
deps =
    -r requirements-test.txt

[coverage:run]
# Measure branch coverage as well as statement coverage
branch = true
# Ignore migrations and test files, inflates the coverage %
# NOTE: Paths are relative to the manage.py dir
omit =
    mysite/settings.py
    **/migrations/*
    **/*test*/*

[pycodestyle]
exclude = migrations
ignore = E203, E501, W503
max-line-length = 88

[pytest]
DJANGO_SETTINGS_MODULE = mysite.settings
python_files = tests.py test_*.py *_test.py *_tests.py

; By default pytest will show all warnings including DeprecationWarning.
; https://docs.python.org/3/library/warnings.html#the-warnings-filter
; TLDR: ignore:$message:$category:$module:$lineno
filterwarnings =
    ; removed in Django 4.1, but required for <3.2
    ignore:.*default_app_config::

[isort]
profile = black
multi_line_output = 3

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
